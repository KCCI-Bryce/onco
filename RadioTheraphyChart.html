<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Radiotherapy Chart - Patient Profile</title>

<style>
    body { font-family: Segoe UI, Tahoma, sans-serif; line-height: 1.4; font-size: 13px; color: #333; margin: 30px; background-color: #f4f7f6; }
    .form-container { max-width: 1000px; margin: 0 auto; border: 1px solid #ccc; padding: 30px; background: #fff; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    h1 { text-align: center; border-bottom: 2px solid #2c3e50; padding-bottom: 10px; color: #2c3e50; text-transform: uppercase; }
    .section-title { background: #ecf0f1; padding: 8px; font-weight: bold; margin-top: 20px; border-left: 4px solid #2980b9; text-transform: uppercase; }
    .grid-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-top: 10px; }
    .col-span-2 { grid-column: span 2; }
    .col-span-3 { grid-column: span 3; }
    .col-span-4 { grid-column: span 4; }
    label { display: block; font-weight: 600; font-size: 11px; color: #7f8c8d; margin-bottom: 4px; }
    
    input[type="text"], input[type="date"], input[type="email"], input[type="tel"], textarea, select {
        width: 100%; padding: 8px; border: 1px solid #dcdde1; border-radius: 4px; box-sizing: border-box;
    }

    .photo-box { 
        border: 2px solid #2980b9; width: 120px; height: 120px; display: flex; align-items: center; 
        justify-content: center; text-align: center; margin: 20px auto; background: #fafafa; border-radius: 4px;
        font-size: 12px; color: #7f8c8d;
    }

    .checkbox-group { display: flex; flex-wrap: wrap; gap: 12px; margin-top: 8px; }
    .check-item { display: flex; align-items: center; gap: 6px; }
    .check-item input[type="checkbox"] { cursor: pointer; width: 16px; height: 16px; }
    .check-item label { margin: 0; display: inline; cursor: pointer; font-weight: 400; }

    .action-bar { display: flex; justify-content: center; margin: 40px 0; width: 100%; }
    .btn { padding: 12px 30px; background: #2980b9; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    .btn:hover { background: #1f6391; }

    @media print { 
        .action-bar { display: none; }
        body { margin: 10px; }
        .form-container { max-width: 100%; margin: 0; padding: 15px; box-shadow: none; border: none; }
        h1 { padding-bottom: 5px; margin-bottom: 5px; font-size: 16px; }
        .section-title { padding: 4px; margin-top: 8px; margin-bottom: 4px; font-size: 11px; }
        img { width: 60px !important; margin-bottom: 5px !important; }
        .photo-box { width: 80px; height: 80px; font-size: 10px; }
        input, textarea, select { font-size: 10px; padding: 4px; }
        label { font-size: 10px; }
    }
</style>
</head>

<body>

<div class="form-container">
    <h1>Radiotherapy Chart - Patient Profile</h1>
    
    <div style="text-align: center; margin-bottom: 20px; color: #666; font-size: 12px;">
        <img src="LORMAlogo.png" style="width: 100px; margin-bottom: 10px;" alt="Lorma Logo">
        <div>LORMA CANCER INSTITUTE, INC.</div>
        <div>RADIATION ONCOLOGY DEPARTMENT</div>
        <div>Carlatan, San Fernando City, La Union</div>
        <div>Tel. No. (072) 700 0000</div>
    </div>

    <div class="photo-box" id="photoBox" style="overflow: hidden; position: relative; cursor: pointer;">
        <img id="photoImage" src="" style="display: none; width: 100%; height: 100%; object-fit: cover;" alt="Patient Photo">
        <div id="photoPlaceholder" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
            <div style="font-size: 12px; color: #7f8c8d; margin-bottom: 8px;">Click to Upload</div>
            <div style="font-size: 11px; color: #95a5a6;">2'' x 2'' ID Photo</div>
        </div>
        <input type="file" id="photoInput" accept="image/*" style="display: none;">
    </div>

    <div class="section-title">Patient Information</div>
    <div class="grid-row">
        <div class="col-span-4"><label>Patient's Name (Last, Suffix, First, Middle)</label><input type="text"></div>
        <div><label>IDNum</label><input type="text"></div>
        <div><label>Hospital Number</label><input type="text"></div>
        <div><label>Age</label><input type="text"></div>
        <div><label>Sex</label><select><option></option><option>M</option><option>F</option></select></div>
        <div><label>Civil Status</label><input type="text"></div>
        <div class="col-span-3"><label>Birthdate (mm/dd/yyyy)</label><input type="date"></div>
        <div class="col-span-4"><label>Occupation</label><input type="text"></div>
        <div class="col-span-4"><label>Birthplace</label><input type="text"></div>
        <div class="col-span-2"><label>Religion</label><input type="text"></div>
        <div class="col-span-2"><label>Nationality</label><input type="text"></div>
        <div class="col-span-4"><label>Home / Temporary Address</label><input type="text"></div>
        <div class="col-span-4"><label>Contact # / Email Address</label><input type="text"></div>
        <div class="col-span-4"><label>Diagnosis</label><input type="text"></div>
    </div>

    <div class="grid-row" style="margin-top: 10px;">
        <div class="col-span-2"><label>Patient Type</label></div>
        <div class="col-span-2"></div>
    </div>
    <div class="checkbox-group">
        <div class="check-item">
            <input type="checkbox" id="nbb">
            <label for="nbb">NBB (No Billing/Charity)</label>
        </div>
        <div class="check-item">
            <input type="checkbox" id="private">
            <label for="private">Private</label>
        </div>
    </div>

    <div class="section-title">Emergency Contact</div>
    <div class="grid-row">
        <div class="col-span-2"><label>Name</label><input type="text"></div>
        <div class="col-span-2"><label>Relationship</label><input type="text"></div>
        <div class="col-span-4"><label>Address</label><input type="text"></div>
        <div class="col-span-4"><label>Contact # / Email Address</label><input type="text"></div>
    </div>

    <div class="section-title">Referral Information</div>
    <div class="grid-row">
        <div class="col-span-4"><label>Referring Physician</label><input type="text"></div>
        <div class="col-span-4"><label>Referring Institution</label><input type="text"></div>
    </div>

    <div class="section-title">Treatment Type</div>
    <div class="checkbox-group">
        <div class="check-item">
            <input type="checkbox" id="ebrt">
            <label for="ebrt">External Beam Radiotherapy</label>
        </div>
        <div class="check-item">
            <input type="checkbox" id="brachy">
            <label for="brachy">Brachytherapy</label>
        </div>
    </div>

    <div class="action-bar">
        <button class="btn" onclick="location.href='index.html'" style="background: #7f8c8d; margin-right: 10px;">← Back to Dashboard</button>
        <button class="btn" onclick="window.print()">Save & Print Form</button>
    </div>
</div>

<script>
document.getElementById('photoBox').addEventListener('click', function() {
    document.getElementById('photoInput').click();
});

document.getElementById('photoInput').addEventListener('change', function(event) {
    var file = event.target.files[0];
    if (file) {
        var reader = new FileReader();
        reader.onload = function(e) {
            var img = document.getElementById('photoImage');
            img.src = e.target.result;
            img.style.display = 'block';
            document.getElementById('photoPlaceholder').style.display = 'none';
        };
        reader.readAsDataURL(file);
    }
});
</script>

</body>
</html>
